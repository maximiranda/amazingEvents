                    <img src="./assets/img/logo_amazing_events.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"

                    <i class="bi bi-list"></i>

                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>

                        <li class="nav-item">

                          <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                      </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
        <div class="carrousel-container w-100">
            <div class="d-flex container w-100 flex-row  justify-content-between align-items-center carrousel px-2">
                <div>
                    <a href="./past-events.html">
                        <i class="bi bi-caret-left-fill"></i>
                    </a>
                </div>
                <div class="h1">
                    <h1>Contact Us</h1>
                </div>
                <div>
                    <a href="./stats.html">
                        <i class="bi bi-caret-right-fill"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="d-flex container flex-column justify-content-center mx-3 col-sm-9 col-md-5">
            <form action="" class="contact-form">
                <div class="d-flex flex-column">
                    <label for="">Name</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="d-flex flex-column">
                    <label for="">Email</label>
                    <input type="email" name="email" id="">
                </div>
                <div class="d-flex flex-column">
                    <label for="">Message</label>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button class="contact-btn" type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="">
        <div class="container align-items-center d-flex">
            <div class="d-flex social fs-1 col-5 align-items-center justify-content-center">
                <a href="#" target="_blank">
